<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header"><a href="index.html">← Volver</a></header>

<section class="calculator">
<h1>Cotización Techos PVC</h1>
<form id="quoteForm">
<input id="length" type="number" placeholder="Largo (m)" required>
<input id="width" type="number" placeholder="Ancho (m)" required>
<button class="btn">Calcular</button>
</form>

<div id="quoteResult" class="hidden">
<h2>Resultado</h2>
<ul>
<li>Paneles: <span id="panels"></span></li>
<li>Perfiles (m): <span id="profiles"></span></li>
<li>Tornillos: <span id="screws"></span></li>
</ul>
<p>Materiales: RD$ <span id="materialsCost"></span></p>
<p>Mano de obra: RD$ <span id="laborCost"></span></p>
<h3>Total: RD$ <span id="total"></span></h3>
</div>
</section>

<script src="js/app.js"></script>
</body>
</html>
